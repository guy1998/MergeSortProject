<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merge Sort Visualizer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Merge Sort Visualizer</h1>
<div class="container">
    <div id="main">
        <nav>
            <label>Your values: </label>
            <input id="input" type="text" placeholder="Enter some numbers separated by commas">
            <div class="options">
                <button id="sort" class="button">
                    <img src = "icons/sort-ascending-svgrepo-com.svg" alt="Next SVG"/>
                </button>
                <button id="prevStep" class="button">
                    <img src = "icons/previous-svgrepo-com.svg" alt="Next SVG"/>
                </button>
                <button id="nextStep" class="button">
                    <img src = "icons/next-svgrepo-com.svg" alt="Next SVG"/>
                </button>
                <button id="clear" class="button">
                    <img src = "icons/cancel-svgrepo-com.svg" alt="Next SVG"/>
                </button>
            </div>

        </nav>
        <div class="display-array-container">
            <div id="array-container-start"></div>
            <div id="array-container">
                <div id="array-container-left"></div>
                <div id="array-container-right"></div>
            </div>
            <div id="array-container-end"></div>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
